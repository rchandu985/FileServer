<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    </head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <body>
        
        <div class="card text-center">
            <div class="card-header" style="color:crimson;">Repackager File Uploading Server -- <a href="/repackager/home/view_uploaded_contents/">View Uploaded Contents</a></div>
            <div class="card-body">
                <br>
              <h5 class="card-title">{{status}}</h5>
                
              <br>
                
              <form method="post" enctype="multipart/form-data" action="files/upload/">

                <div class="container">
                    <div class="row">
                      <div class="col">
                          <div class="input-group mb-3">
                              <input type="text" name="file_name" class="form-control" placeholder="Enter File Name" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                      </div>
                      <div class="col">
                          <div class="input-group mb-3">
                              <input type="file" name='file' class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                          </div>
                      </div>
                      
                      <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" name="file_extension" class="form-control" placeholder="Enter File Extension....Ex:mp4,pdf,jpg" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    </div>
                </div>
                
                    
                    <input class="btn btn-primary" type=submit value="Upload The File" >
                </form>

            </div>
            <div class="card-footer text-muted">Please Enter The File Name is Mandotary<span style="color:red;">**</span></div>
          </div>
          
          <figure class="text-end">
            <blockquote class="blockquote">
              <p class="text-info">Designed & Developed By</p>
            </blockquote>
            <figcaption class="blockquote-footer">Vishal
              <br> <cite title="Source Title">R Chandu <br>Python Developer <br> <span class="text-danger">Saankhya Labs</span></cite>
            </figcaption>
          </figure>
    
    
        </body>
</html>
