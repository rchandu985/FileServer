<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    </head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <body>
        <br>
        <center><a href="/repackager/home/"><button style="align-items:right" class="btn btn-primary">Go To Upload The Files</button></a></center>
        <br>
        <h3 style="color:red">Repackager Uploaded Files</h3>
        
            <table class="table table-striped">
                {%if data|length!=0%}
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">File Name</th>
                    <th scope="col">File</th>
                    <th scope="col">File Uploaded Date</th>
                    <th scope="col">CDN Link</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                
                    <tbody>
                    {% for dt in data %}

                        <tr>
                            <th scope="row">{{dt["no"]}}</th>
                            <td>{{dt["file_name"]}}</td>
                            <td>{{dt["file"]}}</td>
                            <td>{{dt["uploaded_date"]}}</td>
                            <td><a href="{{dt['cdn_link']}}">{{dt['cdn_link']}}</a></td>
                            <td><a href="/repackager/home/delete_uploaded_contents?file_name={{dt['file']}}"><button class="btn btn-danger" >Delete</button></a></td>
                        </tr>
                    </tbody>

                    {% endfor %}
                {% else %}
                    <h1 class="text-center txt-danger">No Data Found</h1>
                {%endif%}
            </table>
            
            <figure class="text-end">
                <blockquote class="blockquote">
                  <p class="text-info">Designed & Developed By</p>
                </blockquote>
                <figcaption class="blockquote-footer">Vishal
                  <br> <cite title="Source Title">R Chandu <br>Python Developer <br> <span class="text-danger">Saankhya Labs</span></cite>
                </figcaption>
              </figure>
    </body>
</html>
